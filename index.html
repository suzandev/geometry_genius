<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <!-- tailwind Css and DaisyUi link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <header>
      <div class="container">
        <h1>Geometry Genius</h1>
      </div>
    </header>

    <main>
      <section class="container mx-auto">
        <div class="grid gap-4 grid-rows-1 md:grid-cols-2 lg:grid-cols-3 p-4">
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>

              <div class="flex flex-row gap-2 items-center">
                <input
                  id="triangle_base"
                  class="w-20 bg-gray-200 p-2 rounded-md"
                  type="number"
                  placeholder="b"
                />
                <p>cm<sup>2</sup></p>
                <input
                  id="triangle_height"
                  class="w-20 bg-gray-200 p-2 rounded-md"
                  type="number"
                  placeholder="h"
                />
                <p>cm<sup>2</sup></p>
              </div>

              <div>
                <p class="font-medium">
                  Total Area : <span id="total_area">0</span> cm<sup>2</sup>
                </p>
              </div>

              <div class="card-actions">
                <button id="triangle_btn" class="btn btn-primary w-full">
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">

    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
